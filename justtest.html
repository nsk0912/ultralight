<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horizontal Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap">

    <style>
        body {
            display: flex;
            flex-direction: row;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: auto;
            overflow-y: hidden; /* Prevent vertical scrolling */
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgb(254, 255, 216);
            background: linear-gradient(90deg, rgba(254, 255, 216, 1) 0%, rgba(236, 237, 214, 1) 35%, rgb(249, 249, 249) 72%, rgba(255, 252, 200, 1) 100%);
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        section {
            width: 100vw;
            min-height: 100vh; /* Set a minimum height for each section */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: none solid #ccc;
            box-sizing: border-box;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 5px;
        }

        h3 {
            font-size: 24px;
        }

        .season-container {
            display: flex;
        }

        season {
            font-size: 60px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }

        back {
            font-size: 30px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }

        section:nth-child(even) {
            background-color: transparent;
        }

        @media only screen and (max-width: 600px) {
            section {
                min-height: auto; /* Adjust as needed */
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Your sections go here as before -->
    </div>

</body>

</html>
