<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    section {
      height: 100vh; /* Adjust the height as needed */
      background-image: url('poem.png'); /* Replace with your image file path */
      background-size: contain; /* Change to 'cover', 'auto', or specific dimensions as needed */
      background-position: center;
      background-repeat: no-repeat; /* Prevent the background image from repeating */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff; /* Set text color to be visible on the background image */
    }

    h1 {
      font-size: 2em;
    }
  </style>
</head>
<body>

  <section>
    <h1>Your Content Goes Here</h1>
  </section>

</body>
</html>
